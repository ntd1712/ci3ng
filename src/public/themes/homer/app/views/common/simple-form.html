<div class="row" ng-init="ctrl.bootstrap('form')"><div class="col-lg-12"><div class="hpanel">
    <div class="panel-body">
        <form name="simpleForm" class="form-horizontal" ng-submit="ctrl.save(model, $state.params.id, $state.current.data.isNew)">
            <div class="form-group text-danger" ng-if="error"><div class="col-sm-8 col-sm-offset-2">{{ error }}</div></div>
            <div ui-view></div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><div class="col-sm-8 col-sm-offset-2">
                <a class="btn btn-default" ng-click="ctrl.cancel(model)">{{ 'CANCEL' | translate }}</a>
                <button class="btn btn-primary" ng-disabled="!error && simpleForm.$submitted"><i class="fa fa-check"></i> {{ 'SAVE_CHANGES' | translate }}</button>
            </div></div>
        </form>
    </div>
</div></div></div>
